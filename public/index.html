<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live rPPG Pulse Detection</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    video {
      width: 60%;
      border: 1px solid #ccc;
    }

    canvas {
      display: none;
    }

    button {
      margin: 1em;
      padding: 0.5em 1.5em;
    }

    #waveform {
      margin-top: 2em;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <h1>Live rPPG Pulse Detection</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <br>
  <button id="startCapture">Start 30s Capture</button>
  <p id="status"></p>
  <img id="waveform" src="" alt="Pulse waveform will appear here" />

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const waveform = document.getElementById('waveform');
    const startButton = document.getElementById('startCapture');
    const capturedFrames = [];

    let countdownInterval;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => status.innerText = "‚ùå Webcam access denied");

    startButton.addEventListener('click', async () => {
      capturedFrames.length = 0;
      waveform.src = "";
      startButton.disabled = true;

      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;

      const totalTime = 30; // seconds
      let secondsLeft = totalTime;

      status.innerText = `‚è≥ Capturing... ${secondsLeft}s remaining`;

      countdownInterval = setInterval(() => {
        secondsLeft--;
        status.innerText = `‚è≥ Capturing... ${secondsLeft}s remaining`;
        if (secondsLeft <= 0) clearInterval(countdownInterval);
      }, 1000);

      const interval = 200; // 5 fps
      const duration = totalTime * 1000;
      const count = duration / interval;

      let frameIndex = 0;
      const captureInterval = setInterval(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
          if (blob) capturedFrames.push(blob);
        }, 'image/png');

        frameIndex++;
        if (frameIndex >= count) {
          clearInterval(captureInterval);
          clearInterval(countdownInterval);
          sendFramesToBackend();
        }
      }, interval);
    });

    async function sendFramesToBackend() {
      status.innerText = "üì§ Uploading frames to server...";
      const formData = new FormData();
      capturedFrames.forEach((blob, i) => {
        formData.append('frames', blob, `frame-${i}.png`);
      });

      try {
        const res = await fetch('http://89.116.121.48:4000/api/rppg/pulse-frames', {
          method: 'POST',
          body: formData
        });
        console.log(res);
        
        const data = await res.json();

        if (res.ok) {
          status.innerText = "‚úÖ Pulse extracted successfully!";
          waveform.src = data.image;
        } else {
          status.innerText = "‚ùå Error: " + data.message;
        }
      } catch (err) {
        status.innerText = "‚ùå Network or server error";
        console.error(err);
      } finally {
        startButton.disabled = false;
      }
    }
  </script>

</body>

</html>
